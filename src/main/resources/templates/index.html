    <main>
        <div class="container-md my-1 bg-light">
            <div class="row">
                <h4 class="text-center">
                    Synchronize the subtitles by shifting the timestamps of the subtitle file.
                </h4>
            </div>

            <div class="row my-2">
                <form action="/" method="POST" class="col-lg-6 mx-auto" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="subtitleFile" class="form-label">Upload Subtitle File (.srt)</label>
                        <input type="file" class="form-control" id="subtitleFile" name="subtitleFile" accept=".srt"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="timeShift" class="form-label">Time Shift (ms)</label>
                        <input type="number" class="form-control" id="timeShift" name="timeShift" step="100" required>
                        <ul class="my-2">
                            <li class="mb-1">If the subtitle appears too early, enter a positive number.</li>
                            <li>If the subtitle appears too late, enter a negative number.</li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-info rounded-pill w-100">Resync</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
